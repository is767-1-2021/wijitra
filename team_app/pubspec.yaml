name: exercise_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.6
  flutter_easyloading: ^3.0.0
  get: ^4.3.6
  google_fonts: ^2.1.0
  intl: 0.17.0
  collection: ^1.1.0
  table_calendar: ^3.0.3 
  expansion_tile_card: ^2.0.0
  dropdown_search: ^0.6.3
  datetime_picker_formfield: ^2.0.0
  cloud_firestore: ^2.4.0
  firebase_core: ^1.4.0
  provider: ^6.0.1
  flutter_launcher_icons: ^0.9.2
  webview_flutter: ^2.0.13
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  percent_indicator: ^2.1.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/image_3.png"
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
   - assets/images/
   - assets/img/
  
  fonts:
    - family: Bebas
      fonts:
        - asset: assets/fonts/bebas_regular.otf
        - asset: assets/fonts/bebas_bold.otf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins_regular.ttf
        - asset: assets/fonts/poppins_bold.ttf
          weight: 700


 





